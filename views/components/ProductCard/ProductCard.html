<a href="/product-detail.html?id={{id}}" class="block bg-white border border-gray-200 rounded-lg shadow-md p-4 flex flex-col justify-between hover:shadow-lg transition-shadow duration-200">
    <h2 class="text-xl font-semibold text-gray-900 mb-2">{{name}}</h2>
    <p class="text-gray-600 mb-3 text-sm">{{description}}</p>
    <div class="flex flex-wrap text-sm text-gray-700 mb-2">
        <span class="mr-4"><strong class="font-medium">Marca:</strong> {{brand}}</span>
        <span class="mr-4"><strong class="font-medium">Cor:</strong> {{color}}</span>
        <span class="mr-4"><strong class="font-medium">Peso:</strong> {{weight}} kg</span>
    </div>
    <div class="flex items-center justify-between mt-auto pt-3 border-t border-gray-100">
        <span class="text-2xl font-bold text-indigo-600">R$ {{price}}</span>
        <span class="text-lg font-semibold {{stockClass}}">
            {{stockText}}
        </span>
    </div>
</a>
