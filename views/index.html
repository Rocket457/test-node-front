<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded" required />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
            <p id="errorMsg" class="text-red-500 text-center mt-2 hidden"></p>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Ainda nÃ£o tem uma conta? 
                <a href="/register.html" class="text-blue-600 hover:text-blue-800">Cadastre-se</a>
            </p>
        </div>
    </div>
    <script type="module" src="/js/pages/index.js"></script>
</body>
</html>
